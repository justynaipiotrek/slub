<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading no-subheading">Kontakt</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{ member.mail }}</p>
                        <p class="text-muted"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> {{ member.tel }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted"></p>
                </div>
            </div>
        </div>
    </section>
